<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="images/favicon.png" rel="icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Ta-Do!</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="Filter Todos">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox">Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input class="input" type="text" name="text" placeholder="Add something to do">
            <button class="button">Add ToDo</button>
        </form>
    </div>
    <script src="scripts/bundle.js"></script>
</body>
</html>
